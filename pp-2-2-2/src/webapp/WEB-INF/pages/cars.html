<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <table border="1">
    <thead>
    <tr>
      <th>Model</th>
      <th>Series</th>
      <th>Number of car</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars : ${messagesCars}">
      <td th:text="${cars.model}"></td>
      <td th:text="${cars.series}"></td>
      <td th:text="${cars.carNumber}"></td>
    </tr>
    </tbody>

  </table>
</body>
</html>
